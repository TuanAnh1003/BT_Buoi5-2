<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap'); </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/regular.min.css" integrity="sha512-k2UAKyvfA7Xd/6FrOv5SG4Qr9h4p2oaeshXF99WO3zIpCsgTJ3YZELDK0gHdlJE5ls+Mbd5HL50b458z3meB/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header>
            <img class="fa-facebook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/900px-Facebook_f_logo_%282019%29.svg.png?20200820101156" alt="">
            <div class="fb__search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search__box" type="text" placeholder="Tìm kiếm trên Facebook">
            </div>
            <div class="fb__header__menu fb__header__menu__center">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-store"></i>
                <i class="fa-solid fa-people-group"></i>
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="fb__header__menu fb__header__menu__right">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
            <img src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
        </header>
        <div class="fb__cover">
            <img class="fb__cover__img" src="https://scontent.fdad3-3.fna.fbcdn.net/v/t39.30808-6/298701596_1357654241428283_3070792621571514451_n.jpg?stp=dst-jpg_p960x960&_nc_cat=100&ccb=1-7&_nc_sid=e3f864&_nc_ohc=lX3N40tw0hUAX8JAdr2&tn=ygMMFh5YNUTa1mTW&_nc_ht=scontent.fdad3-3.fna&oh=00_AfBhCF_5lxaxKpAzEk6eOiuOeRQtpXa3uWkzOdw9L5-J0g&oe=639D10B8" alt="">
            <button class="fb__edit__coverimg">
                <i class="fa-solid fa-camera" id="fb__edit__coverimg__btn"></i>
                Chỉnh sửa ảnh bìa
            </button>
        </div>
        <div class="fb__avt">   
            <img class = "fb__avt__img" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
            <div class="camera__icon">
                <i class="fa-solid fa-camera"></i>
            </div>
            <div class="fb__avt__name">
                <h1>Bùi Tuấn Anh</h1>
                <p>5K bạn bè</p>
                <div class="fb__avt__friend">
                    <img class="fb__avt__friend1" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend2" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend3" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend4" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend5" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend6" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend7" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                    <img class="fb__avt__friend8" src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
                </div>
                <div class="fb__avt__btn">
                    <button class="fb__addstr">
                        <i class="fa-solid fa-circle-plus"></i>
                        Thêm vào tin
                    </button>
                    <button class="fb__edit__profile">
                        <i class="fa-solid fa-pen"></i>
                        Chỉnh sửa trang cá nhân
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="fb__mainmenu">
            <div class="fb__mainmenu__btn">
                <button>Bài viết</button>
                <button>Giới thiệu</button>
                <button>Bạn bè</button>
                <button>Ảnh</button>
                <button>Video</button>
                <button>Reels</button>
                <button>Xem thêm<i class="fa-solid fa-caret-down"></i></button>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div class="messsenger__tooltip">
            <img src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/312519442_1409659872894386_4471710217397451945_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5dCo8IXo0G4AX8kvmdU&_nc_ht=scontent.fdad3-5.fna&oh=00_AfDYV1E_lv9Dxa4WzQxeZrrG4VCW1b-1DY5GS_ZDMa8flQ&oe=63A19B26" alt="">
            <span class="tooltiptext">
                Làm xong bài tập chưa?
                <i class="fa-solid fa-play"></i></span>
        </div>
        <div class="new__messenger">
            <i class="fa-regular fa-pen-to-square"></i>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
